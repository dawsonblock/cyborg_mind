# CyborgMind V2 - Gym CartPole Configuration

# Environment settings
env:
  adapter: "gym"
  name: "CartPole-v1"
  image_size: [128, 128]
  max_steps: 500
  use_pixels: false  # Use state observations, render as visualization

# Brain architecture
brain:
  scalar_dim: 5  # 4 state dims + step ratio
  goal_dim: 8  # Task one-hot encoding
  thought_dim: 32
  emotion_dim: 8
  workspace_dim: 64
  vision_dim: 512
  emb_dim: 256
  hidden_dim: 512
  mem_dim: 128
  num_actions: 2  # Left, Right
  start_slots: 64  # Smaller memory for simpler task

# PPO training hyperparameters
ppo:
  total_steps: 100000
  steps_per_update: 2048
  minibatch_size: 128
  ppo_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_epsilon: 0.2
  value_coef: 0.5
  entropy_coef: 0.01
  learning_rate: 3e-4
  max_grad_norm: 0.5

# Training settings
training:
  device: "cuda"
  seed: 42
  num_episodes: 1000
  save_interval: 100
  log_interval: 10

# Paths
paths:
  output_dir: "checkpoints"
  logs_dir: "logs/gym_cartpole"
  results_dir: "docs/results"
  checkpoint_name: "cartpole_brain.pt"

# Logging
logging:
  use_tensorboard: true
  use_wandb: false
  log_emotions: true
  log_thoughts: false
  log_workspace: false
  log_memory_pressure: false

# Evaluation
eval:
  eval_interval: 25
  num_eval_episodes: 10
  save_best: true
  metric: "mean_reward"
  target_reward: 195.0  # CartPole solved threshold
