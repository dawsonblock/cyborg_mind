defaults:
  - _self_

env:
  name: "CartPole-v1"
  max_episode_steps: 500
  image_size: [64, 64]
  frame_stack: 1
  normalize_obs: true
  clip_obs: 10.0
  num_actions: 2

pmm:
  memory_size: 128
  memory_dim: 64
  key_dim: 64
  num_read_heads: 4
  num_write_heads: 1
  sharp_factor: 1.0
  use_intrinsic_reward: false
  intrinsic_reward_coef: 0.01
  start_slots: 256

model:
  scalar_dim: 20
  goal_dim: 4
  thought_dim: 32
  emotion_dim: 8
  workspace_dim: 64
  vision_dim: 512
  emb_dim: 256
  hidden_dim: 512
  latent_dim: 128
  num_gru_layers: 2
  use_mamba: true
  mamba_d_state: 16
  mamba_d_conv: 4
  mamba_expand: 2
  dropout: 0.0

ppo:
  learning_rate: 3e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_epsilon: 0.2
  entropy_coef: 0.01
  value_coef: 0.5
  max_grad_norm: 0.5
  rollout_steps: 2048
  batch_size: 64
  num_epochs: 10
  normalize_advantage: true

train:
  total_timesteps: 1000000
  eval_frequency: 10000
  save_frequency: 50000
  log_frequency: 1000
  seed: 42
  device: "auto"
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  save_best: true
  resume_path: null
  use_amp: false

wandb:
  project: "cyborg-mind"
  entity: null
  group: null
  name: null
  mode: "disabled" # Default to disabled for local dev

api:
  host: "0.0.0.0"
