apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyborg-brain
  labels:
    app: cyborg-brain
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cyborg-brain
  template:
    metadata:
      labels:
        app: cyborg-brain
    spec:
      containers:
      - name: api
        image: ghcr.io/dawsonblock/cyborg-mind:latest
        ports:
        - containerPort: 8000
        env:
        - name: API_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: cyborg-secrets
              key: api-token
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
          requests:
            cpu: "1"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cyborg-service
spec:
  selector:
    app: cyborg-brain
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
