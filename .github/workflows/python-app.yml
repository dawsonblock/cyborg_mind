# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Cyborg Mind CI

on:
  push:
    branches: [ "main", "claude/*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopencv-dev

    - name: Install package and dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .
        pip install pytest pytest-cov flake8 black

    - name: Run quick verification
      run: |
        python quick_verify.py || true

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 cyborg_mind_v2 --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 cyborg_mind_v2 --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: |
        black --check cyborg_mind_v2 --line-length 100 || true

    - name: Test with pytest (CPU only)
      run: |
        pytest tests/ -v --tb=short -m "not gpu"

    - name: Test imports
      run: |
        python -c "from cyborg_mind_v2.capsule_brain.policy.brain_cyborg_mind import BrainCyborgMind; print('✓ BrainCyborgMind import successful')"
        python -c "from cyborg_mind_v2.integration.cyborg_mind_controller import CyborgMindController; print('✓ CyborgMindController import successful')"
        python -c "from cyborg_mind_v2.training.real_teacher import RealTeacher; print('✓ RealTeacher import successful')"
