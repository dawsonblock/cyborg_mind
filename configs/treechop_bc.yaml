# CyborgMind V2 - TreeChop Behavior Cloning Configuration

# Environment settings
env:
  adapter: "minerl"
  name: "MineRLTreechop-v0"
  image_size: [128, 128]
  max_steps: 8000

# Brain architecture
brain:
  scalar_dim: 20
  goal_dim: 4
  thought_dim: 32
  emotion_dim: 8
  workspace_dim: 64
  vision_dim: 512
  emb_dim: 256
  hidden_dim: 512
  mem_dim: 128
  num_actions: 19
  start_slots: 256

# Behavior cloning hyperparameters
bc:
  num_epochs: 50
  batch_size: 64
  learning_rate: 1e-4
  max_samples: 100000
  validation_split: 0.1
  weight_decay: 1e-5
  grad_clip: 1.0

# Dataset settings
dataset:
  use_minerl_data: true
  data_dir: "~/.minerl/data"
  subsample_factor: 1  # Use every Nth sample
  shuffle: true
  augment: false

# Training settings
training:
  device: "cuda"
  seed: 42
  save_interval: 10  # epochs
  early_stopping_patience: 10
  save_best: true

# Paths
paths:
  output_dir: "checkpoints"
  logs_dir: "logs/teacher_bc"
  results_dir: "docs/results"
  checkpoint_name: "real_teacher_treechop.pt"

# Logging
logging:
  use_tensorboard: true
  use_wandb: false
  log_gradients: false
  log_weights: false
  log_predictions: true

# Evaluation
eval:
  eval_interval: 5  # epochs
  eval_on_env: true
  num_eval_episodes: 5
