env:
  name: "MineRLTreechop-v0"
  size: [64, 64]
  max_steps: 3000
  noop_max: 30

train:
  total_timesteps: 10_000_000
  num_envs: 32
  horizon: 2000
  burn_in: 128
  batch_size: 4096
  learning_rate: 3.0e-4
  clip_range: 0.2
  entropy_coef: 0.01
  value_coef: 0.5
  max_grad_norm: 0.5
  gamma: 0.99
  gae_lambda: 0.95
  device: "auto" # "auto", "cuda", "cpu", "mps"
  seed: 42
  deterministic: false
  amp: true
  compile: true
  save_dir: "checkpoints"
  log_interval: 10
  save_interval: 100

model:
  encoder: "mamba_gru" # "gru", "mamba", "mamba_gru"
  hidden_dim: 512
  vision_dim: 256
  action_dim: 64 # simplified action space size

pmm:
  enabled: true
  memory_dim: 512
  num_slots: 16
  write_rate_target_inv: 2000 # 1/horizon, so target is 1/2000
  gate_type: "soft"
  temperature: 1.0
  sharpness: 2.0
