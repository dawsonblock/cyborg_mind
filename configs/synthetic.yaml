# CyborgMind V2 - Synthetic Data Training Configuration

# Synthetic dataset settings
dataset:
  num_samples: 10000
  image_size: [128, 128]
  scalar_dim: 20
  goal_dim: 4
  num_actions: 20
  difficulty: "medium"  # easy, medium, hard
  pattern_type: "mixed"  # fixed, random, mixed

# Brain architecture
brain:
  scalar_dim: 20
  goal_dim: 4
  thought_dim: 32
  emotion_dim: 8
  workspace_dim: 64
  vision_dim: 512
  emb_dim: 256
  hidden_dim: 512
  mem_dim: 128
  num_actions: 20
  start_slots: 128

# Training hyperparameters
training:
  num_epochs: 100
  batch_size: 64
  learning_rate: 1e-3
  optimizer: "adam"
  loss: "cross_entropy"  # For action prediction
  weight_decay: 1e-5
  grad_clip: 1.0
  device: "cuda"
  seed: 42

# Data augmentation
augmentation:
  enabled: false
  random_crop: false
  color_jitter: false
  random_flip: false

# Validation
validation:
  split: 0.2
  eval_interval: 5  # epochs
  early_stopping_patience: 15

# Paths
paths:
  output_dir: "checkpoints"
  logs_dir: "logs/synthetic"
  results_dir: "docs/results"
  checkpoint_name: "synthetic_brain.pt"
  dataset_cache: "data/synthetic_cache.npz"

# Logging
logging:
  use_tensorboard: true
  use_wandb: false
  log_gradients: false
  log_memory_stats: true
  log_interval: 10  # batches

# Testing
test:
  test_split: 0.1
  visualize_predictions: true
  save_examples: true
  num_examples: 20
