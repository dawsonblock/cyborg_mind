# CartPole-v1 Production Configuration
env:
  name: "CartPole-v1"
  max_episode_steps: 500
  normalize_obs: true
  clip_obs: 10.0

model:
  hidden_dim: 64
  latent_dim: 64
  num_gru_layers: 2
  use_mamba: false
  dropout: 0.0

ppo:
  learning_rate: 0.0003
  gamma: 0.99
  gae_lambda: 0.95
  clip_epsilon: 0.2
  entropy_coef: 0.01
  value_coef: 0.5
  max_grad_norm: 0.5
  rollout_steps: 2048
  batch_size: 64
  num_epochs: 10

train:
  total_timesteps: 100000
  eval_frequency: 10000
  save_frequency: 25000
  log_frequency: 1000
  seed: 42
  device: "auto"
  checkpoint_dir: "checkpoints/cartpole"
  log_dir: "logs/cartpole"
