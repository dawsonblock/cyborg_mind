version: '3.8'

services:
  # CyborgMind API Server (MineRL)
  cyborg-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyborg-api
    ports:
      - "8000:8000"
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN:-cyborg-secret-v2}
      - JWT_ENABLED=${JWT_ENABLED:-false}
      - DEVICE=${DEVICE:-cpu}
      # MineRL specific
      - MINERL_DATA_ROOT=/app/data/minerl
    volumes:
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
      - ./data/minerl:/app/data/minerl
    networks:
      - cyborg-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: cyborg-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - cyborg-network
    restart: unless-stopped
    depends_on:
      - cyborg-api

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: cyborg-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?Please set a secure GRAFANA_PASSWORD in your .env file}
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/cyborg_api.json:/var/lib/grafana/dashboards/cyborg_api.json:ro
      - grafana-data:/var/lib/grafana
    networks:
      - cyborg-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  cyborg-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
