# CyborgMind V2.6 Production Docker Compose

version: '3.8'

services:
  cyborgmind:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: cyborgmind:v2.6
    container_name: cyborgmind-brain
    restart: unless-stopped
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - LOG_LEVEL=INFO
    
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
      - ./data:/app/data
    
    ports:
      - "8000:8000"
      - "9090:9090"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    networks:
      - cyborgmind-network

  prometheus:
    image: prom/prometheus:latest
    container_name: cyborgmind-prometheus
    restart: unless-stopped
    volumes:
      - ./cyborg_mind_v2/deployment/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9091:9090"
    networks:
      - cyborgmind-network

  grafana:
    image: grafana/grafana:latest
    container_name: cyborgmind-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./cyborg_mind_v2/deployment/monitoring/grafana:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - cyborgmind-network
    depends_on:
      - prometheus

networks:
  cyborgmind-network:
    driver: bridge
